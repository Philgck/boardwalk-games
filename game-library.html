    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">

    </style>

<body class="d-flex flex-column min-vh-100">
    <!-- Navigation -->
    <div>Navigation</div>
    <header class="container">
        <div class="row">
            <div class="col-12 col-xl-6">Game library intro section</div>
            <div class="col-12 col-xl-6">Carousel</div>
        </div>
    </header>
    <main>
        <!-- New Games section heading -->
        <section class="container">
            <div class="row">
                <div class="col-12">New games section heading</div>
                <div class="col-12 cold-md-6 col-xl-3">Game 1</div>
                <div class="col-12 cold-md-6 col-xl-3">Game 2</div>
                <div class="col-12 cold-md-6 col-xl-3">Game 3</div>
                <div class="col-12 cold-md-6 col-xl-3">Game 4</div>
            </div>
        </section>
        <!-- Favourite games section heading -->
        <section class="container">
            <div class="row">
                <div class="col-12">Favourite Games games section heading</div>
                <div class="col-12 cold-md-6 col-xl-3">Game 1</div>
                <div class="col-12 cold-md-6 col-xl-3">Game 2</div>
                <div class="col-12 cold-md-6 col-xl-3">Game 3</div>
                <div class="col-12 cold-md-6 col-xl-3">Game 4</div>
            </div>
        </section>

    <!-- Footer and contact section -->
    <footer class="mt-auto">
        <div class="conatiner">
            <div class="row justify-content-center">
                <div class="col-12">Contact section heading</div>
                <div class="col-12 col-md-6 colxl-4"> Contact </div>
                <!-- Opening Times -->
                <div class="col-12 col-md-6 colxl-4"> Opening Times</div>
            </div>
        </div>
    </footer>
